<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="calendar-container hide" id="calendar_container">
        <div class="calendar-background"></div>

        <div class="calendar-icons">
            <img src="images/icon_1.png" class="calendar-icon-1">
            <img src="images/icon_2.png" class="calendar-icon-2">
            <img src="images/icon_3.png" class="calendar-icon-3">
        </div>

        <p class="calendar-title">CALENDRIER DE L'AVENT</p>

        <div class="calendar-gifts" id="calendar_gifts_container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
